</head>

   ">1</button>

     updateCalculation('9');

    console.log(calcultor)
  ">clear</button>

  <script>
    let calcultor = localStorage.getItem('calcultor') || '';

    function updateCalculation(value) {
      calcultor += value;
      console.log(calcultor);
